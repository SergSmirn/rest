  <div class="justify-content-center">
    <form [formGroup]="form" (submit)="onSubmit()">

      <div class="form-group">
        <label>Логин</label>
        <input formControlName="username" [class.is-invalid]="usernameValidation()" type="text" placeholder="Введите логин" class="form-control">
        <div class="invalid-feedback">
          {{ form.get('username').errors && getErrors(form.get('username').errors) }}
        </div>
      </div>

      <div class="form-group">
        <label>Пароль</label>
        <input formControlName="password" [class.is-invalid]="passValidation()" type="password" placeholder="Введите пароль" class="form-control">
        <div class="invalid-feedback">
          {{form.get('password').errors && getErrors(form.get('password').errors)}}
        </div>
      </div>

      <hr>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">Войти</button>
      </div>

    </form>
  </div>

  <div class="row justify-content-center">
    <div>
      form
      <pre>
    {{ form.value | json }}
  </pre>
    </div>
  </div>
