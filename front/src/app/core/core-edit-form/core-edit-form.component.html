<form [formGroup]="form"
      (submit)="onSubmitEditCard()">
  <div class="form-group">
    <label for="name">
      Имя
    </label>
    <input formControlName="name"
           type="text"
           class="form-control"
           id="name"
           placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="color">
      Цвет
    </label>
    <input formControlName="color"
           type="text"
           class="form-control"
           id="color"
           placeholder="Color">
  </div>
  <button type="submit"
          class="btn btn-primary">
    Изменить
  </button>
</form>
