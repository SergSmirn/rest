<div class="mt-5 btn btn-primary btn-block"
     (click)="formToggle()">
  {{ formOpen? 'Закрыть' : 'Добавить' }}
</div>

<div class="mt-5" *ngIf="formOpen">
  <form [formGroup]="form"
        (submit)="onSubmitNewItem()">
    <div class="form-group">
      <label for="name">
        Имя
      </label>
      <input formControlName="name"
             type="text"
             class="form-control"
             id="name"
             placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="color">
        Цвет
      </label>
      <input formControlName="color"
             type="text"
             class="form-control"
             id="color"
             placeholder="Color">
    </div>
    <button type="submit"
            class="btn btn-primary">
      Добавить
    </button>
  </form>
</div>
